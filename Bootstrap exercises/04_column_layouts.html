<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Column Layouts</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-3 bg-secondary'>Sidebar</div>
            <div class='col-md-9 bg-light'>Content</div>
        </div>
        <div class='row mt-3'>
            <div class='col-sm-3 bg-info'>Col 1</div>
            <div class='col-sm-3 bg-info'>Col 2</div>
            <div class='col-sm-3 bg-info'>Col 3</div>
            <div class='col-sm-3 bg-info'>Col 4</div>
        </div>
    </div>
</body>
</html>
