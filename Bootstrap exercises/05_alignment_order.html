<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Alignment and Order</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
    <div class='container'>
        <div class='row justify-content-center align-items-center' style='height: 100px;'>
            <div class='col-4 bg-warning'>Centered</div>
        </div>
        <div class='row'>
            <div class='col-md-6 order-md-2 bg-primary'>Second on desktop</div>
            <div class='col-md-6 order-md-1 bg-success'>First on desktop</div>
        </div>
    </div>
</body>
</html>
