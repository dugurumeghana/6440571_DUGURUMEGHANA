<!DOCTYPE html>
<html>
<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<button id="registerBtn">Register</button>
<div id="card" style="display:none;">Event Card</div>
<script>
$('#registerBtn').click(() => {
    $('#card').fadeIn().delay(2000).fadeOut();
});
</script>
<!-- Benefit of frameworks: React simplifies UI state management and re-rendering -->
</body>
</html>
