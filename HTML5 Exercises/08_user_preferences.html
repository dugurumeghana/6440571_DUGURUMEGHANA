<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><title>Preferences</title><script>window.onload = function() { const type = localStorage.getItem('eventType'); if (type) document.getElementById('type').value = type; }; function savePref(el) { localStorage.setItem('eventType', el.value); } function clearPrefs() { localStorage.clear(); sessionStorage.clear(); }</script></head><body>Event Type:<select id='type' onchange='savePref(this)'><option>Seminar</option><option>Workshop</option></select><button onclick='clearPrefs()'>Clear Preferences</button></body></html>
