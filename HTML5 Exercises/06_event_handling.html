<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><title>Feedback</title><script>function validatePhone(el) { if (!/\d{10}/.test(el.value)) alert('Invalid phone number'); } function showFee(el) { alert('Selected fee: $' + (el.value === 'Workshop' ? '100' : '50')); } function showConfirmation() { alert('Submitted!'); } function enlargeImage(el) { el.style.width = '300px'; } function countChars(el) { console.log('Characters: ' + el.value.length); }</script></head><body>Phone: <input type='text' onblur='validatePhone(this)'><br>Event: <select onchange='showFee(this)'><option value='Seminar'>Seminar</option><option value='Workshop'>Workshop</option></select><br><button onclick='showConfirmation()'>Submit</button><br><img src='event.jpg' ondblclick='enlargeImage(this)' width='100'><br><textarea onkeyup='countChars(this)'></textarea></body></html>
